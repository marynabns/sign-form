<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="limiter">
    <div class="container" style="background-image: url('img-01.jpg');">
        <div class="wrap">
        <form class="form validate-form">
            <div class="form-avatar">
                <img src="avatar.png" alt="AVATAR">
            </div>
            <span class="form-title">Have an account?</span>
            <div class="wrap-input validate-input" data-validate="Username is required">
                <input class="input-value" type="text" name="username" placeholder="Username">
                <span class="focus-input"></span>
                <span class="symbol-input"><i class="fa-user"></i></span>
            </div>
            <div class="wrap-input validate-input" data-validate="Password is required">
                <input class="input-value" type="password" name="pass" placeholder="Password">
                <span class="focus-input"></span>
                <span class="symbol-input"><i class="fa-lock"></i></span>
            </div>
            <div class="container-login">
                <button class="login-form-btn">
                    Login
                </button>
            </div>
            <div class="container-forgot">
                <a href="#">Forgot Username / Password?</a>
            </div>
            <div class="container-create">
                <a href="#">Create new account</a>
            </div>
        </form>
        </div>
    </div>
</div>

</body>
</html>
